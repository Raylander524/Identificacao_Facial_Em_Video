<!DOCTYPE html>
<html>
  <head>
    <title>Resultado da Foto</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background: #f8f9fa;
      }
      .container {
        max-width: 900px;
        margin-top: 40px;
      }
      .card-img-top {
        object-fit: scale-down;
        height: 200px;
      }
      .voltar-btn {
        margin-top: 30px;
      }
      .card-title {
        font-size: 1.1rem;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container bg-white shadow rounded p-4">
      <h1 class="text-center mb-4">Resultado da Análise Facial</h1>

      {% if resultados %}
      <div class="row justify-content-center">
        <!-- Exibe apenas a imagem de referência uma vez -->
        <div class="col-md-4 mb-4">
          <div class="card text-center">
            <div class="card-body">
              <span class="card-title">Imagem de Referência</span>
            </div>
            <img
              src="data:image/jpeg;base64,{{ resultados[0].foto }}"
              class="card-img-top mb-2"
              alt="Imagem de Referência"
            />
          </div>
        </div>

        <!-- Exibe os recortes encontrados -->
        {% for r in resultados %}
        <div class="col-md-4 mb-4">
          <div class="card text-center">
            <div class="card-body">
              <span>Distância: {{ r.distancia | round(4) }}</span>
            </div>
            <img src="{{ r.nome }}" class="card-img-top mb-2" alt="Recorte" />
          </div>
        </div>
        {% endfor %}
      </div>
      {% else %}
      <div class="alert alert-warning text-center">
        Nenhuma correspondência encontrada.
      </div>
      {% endif %}

      <div class="text-center voltar-btn">
        <a href="{{ url_for('index') }}" class="btn btn-primary">Voltar</a>
      </div>
    </div>
  </body>
</html>
