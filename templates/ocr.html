<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>OCR - Extração de Texto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

    <!-- Navbar (a mesma da sua aplicação) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm px-4">
        <a class="navbar-brand d-flex align-items-center" href="/">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fe/Bras%C3%A3o_do_Cear%C3%A1.svg/250px-Bras%C3%A3o_do_Cear%C3%A1.svg.png" alt="Logo Estado do Ceará" style="height: 40px; margin-right: 10px;">
            <span class="fw-bold" style="color: #008037;">Cientista Chefe</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link fw-semibold" href="/">
                        <i class="bi bi-person-video2"></i> Reconhecimento Facial
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-semibold active" href="/ocr">
                        <i class="bi bi-file-earmark-text"></i> OCR (Texto em Imagem)
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Conteúdo -->
    <div class="container py-5">
        <h2 class="text-center mb-4">Extração de Texto (OCR)</h2>

        <div class="card shadow p-4">
            <form id="ocrForm">
                <div class="mb-3">
                    <label class="form-label fw-semibold">Selecione um arquivo (Imagem)</label>
                    <input type="file" class="form-control" id="fileInput" required>
                </div>

                <button type="submit" class="btn btn-success w-100">Enviar para Processamento</button>
            </form>

            <div id="result" class="mt-4" style="display:none;">
                <h5 class="fw-bold">Resultado Extraído:</h5>
                <pre id="resultText" class="p-3 bg-dark text-white rounded" style="white-space: pre-wrap;"></pre>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("ocrForm").addEventListener("submit", async function(e) {
            e.preventDefault();

            const fileInput = document.getElementById("fileInput");
            if (!fileInput.files.length) return;

            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            const response = await fetch("http://localhost:9000/process", {
                method: "POST",
                body: formData
            });

            const data = await response.json();

            document.getElementById("result").style.display = "block";
            document.getElementById("resultText").textContent = data.text ?? "Nenhum texto encontrado.";
        });
    </script>

</body>
</html>
