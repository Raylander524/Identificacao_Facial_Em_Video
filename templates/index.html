<!doctype html>
<html>
  <head>
    <title>Reconhecimento Facial</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
      body { background: #f8f9fa; }
      .container { max-width: 600px; margin-top: 60px; }
      h1 { margin-bottom: 30px; }
      .card { margin-bottom: 20px; }
      .video-box { border-radius: 8px; border: 2px solid #dee2e6; }
      .btn-lg { font-size: 1.2rem; padding: 0.75rem 1.5rem; }
      .icon-btn { font-size: 1.5rem; vertical-align: middle; margin-right: 8px; }
      .progress { height: 32px; }
      .img-thumbnail { box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
      .section-title { font-size: 1.1rem; font-weight: 500; margin-bottom: 10px; }
      .d-flex.flex-row {
        scrollbar-width: thin;
        scrollbar-color: #0d6efd #f8f9fa;
      }
      .d-flex.flex-row::-webkit-scrollbar { height: 8px; }
      .d-flex.flex-row::-webkit-scrollbar-thumb {
        background: #0d6efd;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container shadow p-4 bg-white rounded">
      <h1 class="text-center text-primary">
        <i class="bi bi-person-bounding-box icon-btn"></i>Reconhecimento Facial
      </h1>

      <!-- SEÇÃO 1: ENVIAR VÍDEO -->
      <div class="card p-3">
        <div class="section-title"><i class="bi bi-upload"></i> Enviar vídeo para análise</div>
        <form id="form-video" method="post" enctype="multipart/form-data">
          <div class="mb-3">
            <input type="file" class="form-control" name="video" accept="video/*" required>
          </div>
          <button type="submit" class="btn btn-primary btn-lg w-100">
            <i class="bi bi-cloud-arrow-up icon-btn"></i>Enviar Vídeo
          </button>
        </form>
        <div id="barra-progresso" class="progress mt-4" style="display: none;">
          <div id="progresso" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;">0%</div>
        </div>
      </div>

      <!-- 🆕 SEÇÃO 2: ENVIAR FOTO PARA ANÁLISE -->
      <div class="card p-3">
        <div class="section-title"><i class="bi bi-image"></i> Enviar foto para análise</div>
        <!-- Aqui o form faz POST normal para a rota /analisar_foto e abre nova página -->
        <form id="form-foto" method="post" enctype="multipart/form-data" action="/analisar_foto">
          <div class="mb-3">
            <input type="file" class="form-control" name="foto" accept="image/*" required>
          </div>

          <div class="mb-3">
            <label for="quantidade" class="form-label">Quantidade de imagens a retornar</label>
            <input type="number" id="quantidade" name="quantidade" class="form-control" value="3" min="1" max="100" required>
          </div>

          <button type="submit" class="btn btn-success btn-lg w-100">
            <i class="bi bi-search icon-btn"></i>Enviar Foto para Análise
          </button>
        </form>
      </div>

      <!-- SEÇÃO 3: WEBCAM -->
      <div class="card p-3">
        <div class="section-title"><i class="bi bi-camera-video"></i> Verificar pessoas pela Webcam</div>
        <div class="mb-3 text-center">
          <button type="button" class="btn btn-success btn-lg mb-2" onclick="window.location.href='/webcam'">
            <i class="bi bi-camera-fill icon-btn"></i>Verificar pela Webcam
          </button>
          <button type="button" class="btn btn-danger btn-lg mb-2" id="btn-parar" style="display:none;" onclick="pararWebcam()">
            <i class="bi bi-x-circle icon-btn"></i>Parar Verificação
          </button>
          <video id="video" width="320" height="240" autoplay style="display:none;" class="video-box mt-3"></video>
          <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
        </div>
        <div id="resultado" class="mt-3"></div>
        <div id="foto-reconhecida" class="mt-3"></div>
      </div>

      <!-- SCRIPTS -->
      <script>
        // ---- Envio de vídeo com barra de progresso ----
        const form = document.getElementById("form-video");
        const barra = document.getElementById("barra-progresso");
        const progresso = document.getElementById("progresso");

        form.addEventListener("submit", function(e) {
          barra.style.display = "block";
          progresso.style.width = "0%";
          progresso.innerText = "0%";
          setTimeout(atualizarProgresso, 1000);
        });

        function atualizarProgresso() {
          fetch("/progresso")
            .then(response => response.json())
            .then(data => {
              progresso.style.width = data.percent + "%";
              progresso.innerText = data.percent + "%";
              if (data.percent < 100) setTimeout(atualizarProgresso, 1000);
            });
        }

        // ---- Webcam ----
        let streaming = false;
        let webcamStream = null;

        function iniciarWebcam() {
          const video = document.getElementById('video');
          const btnParar = document.getElementById('btn-parar');
          navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
              video.srcObject = stream;
              webcamStream = stream;
              video.style.display = 'block';
              btnParar.style.display = 'inline-block';
              streaming = true;
              capturarEEnviar();
            });
        }

        function pararWebcam() {
          streaming = false;
          const video = document.getElementById('video');
          const btnParar = document.getElementById('btn-parar');
          video.style.display = 'none';
          btnParar.style.display = 'none';
          if (webcamStream) {
            webcamStream.getTracks().forEach(track => track.stop());
            webcamStream = null;
          }
        }

        function capturarEEnviar() {
          if (!streaming) return;
          const video = document.getElementById('video');
          const canvas = document.getElementById('canvas');
          const resultado = document.getElementById('resultado');
          const fotoReconhecida = document.getElementById('foto-reconhecida');
          canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
          canvas.toBlob(function(blob) {
            const formData = new FormData();
            formData.append('frame', blob, 'frame.jpg');
            fetch('/processar_frame', {
              method: 'POST',
              body: formData
            })
            .then(response => response.json())
            .then(data => {
              resultado.innerHTML = data.mensagem;
              if (data.encontrado && data.pessoas && data.pessoas.length > 0) {
                let html = `<div class="row justify-content-center gx-4 gy-4">`;
                data.pessoas.forEach(pessoa => {
                  html += `
                    <div class="col-12 col-md-8 col-lg-6">
                      <div class="card shadow-lg border-0 h-100" style="max-width:500px; min-width:350px; margin:auto;">
                        <div class="card-header bg-primary text-white text-center fs-5">
                          <i class="bi bi-person-circle"></i> ${pessoa.nome}
                        </div>
                        <div class="card-body">
                          <div class="row align-items-center">
                            <div class="col-6 text-center mb-2 mb-md-0">
                              <img src="data:image/jpeg;base64,${pessoa.foto}" class="img-fluid rounded border" style="max-height:180px;">
                              <div class="mt-2 text-secondary fw-semibold">Recorte do Vídeo</div>
                            </div>
                            <div class="col-6 text-center">
                              <img src="data:image/jpeg;base64,${pessoa.foto_referencia}" class="img-fluid rounded border" style="max-height:180px;">
                              <div class="mt-2 text-secondary fw-semibold">Imagem Arquivada</div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  `;
                });
                html += '</div>';
                fotoReconhecida.innerHTML = html;
              } else {
                fotoReconhecida.innerHTML = "";
              }
            });
          }, 'image/jpeg');
          setTimeout(capturarEEnviar, 1000);
        }
      </script>
    </div>
  </body>
</html>
