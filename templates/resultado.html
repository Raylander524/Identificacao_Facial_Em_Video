<!doctype html>
<html>
  <head>
    <title>Resultado</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
      body { background: #f8f9fa; }
      .container { max-width: 900px; margin-top: 40px; }
      .card-img-top { object-fit: scale-down; height: 200px; }
      .voltar-btn { margin-top: 30px; }
      .card-title { font-size: 1.1rem; font-weight: bold; }
    </style>
  </head>
  <body>
    <div class="container bg-white shadow rounded p-4">
      <h1 class="text-center mb-4">Pessoas Detectadas</h1>
      {% if imagens %}
        <div class="row justify-content-center">
          {% for img in imagens %} 
            <div class="col-md-5 mb-4">
              <div class="card">
                <div class="card-body text-center">
                  <span class="card-title">Imagem de Referência</span>
                </div>
                <img src="{{img.referencia }}" class="card-img-top mb-2" alt="Referência">
              </div>
            </div>
            <div class="col-md-5 mb-4">
              <div class="card">
                <div class="card-body text-center">
                  <span class="card-title">Recorte do Vídeo</span>
                </div>
                <img src="{{ img.recorte }}" class="card-img-top mb-2" alt="Recorte">
              </div>
            </div>
          {% endfor %}
        </div>
      {% else %}
        <div class="alert alert-warning text-center">
          Nenhuma pessoa encontrada no banco de dados.
        </div>
      {% endif %}
      <div class="text-center voltar-btn">
        <a href="{{ url_for('index') }}" class="btn btn-primary">Voltar</a>
      </div>
    </div>
  </body>
</html>
